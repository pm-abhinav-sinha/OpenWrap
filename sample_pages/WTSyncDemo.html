<!DOCTYPE HTML>


<html lang="en-us">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>IntelliWrap Demo</title>
    <h3>AI- Powered Intelligent Wrapper in Action</h3>
   

    <!--Wrapper Tag begins here -->
    <script type="text/javascript">
    var PWT={}; //Initialize Namespace
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
    PWT.jsLoaded = function(){ //PubMatic pwt.js on load callback is used to load GPT
        (function() {
            var gads = document.createElement('script');
            var useSSL = 'https:' == document.location.protocol; 
            gads.src = (useSSL ? 'https:' : 'http:') + '//www.googletagservices.com/tag/js/gpt.js';
            var node = document.getElementsByTagName('script')[0];
            node.parentNode.insertBefore(gads, node);
        })();
    };
    (function() {
        var purl = window.location.href;
        var url = '//hello-world.com/IntelliWrap/';
        var profileVersionId = '';
        if(purl.indexOf('pwtv=')>0){
            var regexp = /pwtv=(.*?)(&|$)/g;
            var matches = regexp.exec(purl);
            if(matches.length >= 2 && matches[1].length > 0){
                profileVersionId = '/'+matches[1];
            }
        }
        var wtads = document.createElement('script');
        wtads.async = true;
        wtads.type = 'text/javascript';
        wtads.src = url+profileVersionId+'/owt.js';
        var node = document.getElementsByTagName('script')[0];
        node.parentNode.insertBefore(wtads, node);
    })();
    </script>
    <!--Wrapper Tag ends here -->

    <script type="text/javascript">
        googletag.cmd.push(function() {
            var s1 = googletag.defineSlot('/15671365/DMDemo', [
                [728, 90]
            ], 'Div1').addService(googletag.pubads());
            s1.setTargeting('abc', 123);
            s1.setTargeting('bcd', 223);
            s1.setTargeting('cde', ['a', 'b', 'c']);

            var s2 = googletag.defineSlot('/15671365/DMDemo1', [
                [300, 250],
                [300, 300]
            ], 'Div2').addService(googletag.pubads());
            s2.setTargeting('2abc', 123);
            s2.setTargeting('2bcd', 223);
            s2.setTargeting('2cde', ['a', 'b', 'c']);

            var s3 = googletag.defineSlot('/15671365/DMDemo2', [728, 90], 'Div3').addService(googletag.pubads());

            // common targetings
            googletag.pubads().setTargeting('v', 'classifieds');
            googletag.pubads().setTargeting('cpage', 'browseads');
            googletag.pubads().setTargeting('article-id', '65207');

            googletag.enableServices();

            googletag.display('Div1');
            googletag.display('Div2');
            googletag.display('Div3');
        });
    </script>
</head>

<body style='background-color:whitesmoke;'>

    <br><br>
    <!-- DMDemo -->
    Adslot : /15671365/DMDemo
    <br>
    <div id='Div1'>
    </div>

    <br><br>
    <!-- DMDemo1 -->
    Adslot : /15671365/DMDemo1
    <br>
    <div id='Div2'>
    </div>

    <br><br>
    <!-- DMDemo2 -->
    Adslot : /15671365/DMDemo2
    <br>
    <div id='Div3'>
    </div>
</body>

</html>
